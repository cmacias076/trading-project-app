<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ instrument.name }} ({{ instrument.symbol }}) Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">
    <h1>{{ instrument.name }} ({{ instrument.symbol }})</h1>
    
    <p>
        Latest Price: ${{ latest_price }} <br/>
        Previous Close: ${{ previous_close }}
    </p>

    <h3>Historical Prices (Last 30 Days)</h3>
    <canvas id="priceChart" width="800" height="400"></canvas>

    <script>
        // Load and parse data passed from Django view
        const dates = JSON.parse('{{ dates_json|escapejs }}');
        const closePrices = JSON.parse('{{ close_prices_json|escapejs }}');

        const ctx = document.getElementById('priceChart').getContext('2d');

        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Close Price',
                    data: closePrices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
