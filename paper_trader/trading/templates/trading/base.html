<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Paper Trader{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

  <!-- Flash messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <!-- Navigation -->
  <nav class="mb-3">
    <a href="{% url 'instrument_list' %}" class="btn btn-outline-primary btn-sm">ğŸ“Š Instruments</a>
    <a href="{% url 'portfolio' %}" class="btn btn-outline-success btn-sm">ğŸ’¼ Portfolio</a>
    <a href="{% url 'instrument_history' %}" class="btn btn-outline-secondary btn-sm">ğŸ“ˆ Historical Charts</a>
  </nav>

  <hr>

  <!-- Page content -->
  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS (for dismissible alerts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
