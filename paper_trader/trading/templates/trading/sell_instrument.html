<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Sell {{ instrument.symbol }}</h1>
    <p>Current Price: ${{ price }}</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="quantity">Quantity to Sell:</label>
        <input type="number" name="quantity" min="1" required class="form-control" style="width: 200px;">
      </div>
      <button type="submit" class="btn btn-warning">Sell</button>
    </form>

    <p class="mt-3"><a href="{% url 'portfolio' %}">Back to Portfolio</a></p>
  </div>
{% endblock %}
